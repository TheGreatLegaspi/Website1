<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect</title>
    <link rel="stylesheet" href="css/insect.css">
</head>
<body>
    <div id="screen up">
        <h>Catch the Insect</h>
        <button class = "btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="images/Fly.avif" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Mosquito</p>
                    <img src="images/Mosquito.avif" alt="Mosquito">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <img src="images/Spider.avif" alt="Spider">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Roach</p>
                    <img src="images/Roach.webp" alt="Roach">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 class="message" id="message">
            Are you annoyed yet? <br>
            You are playing an impossible game
        </h5>
    </div>
    <script src="js/insect.js"></script>
</body>
</html>
