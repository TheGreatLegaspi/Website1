<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-side">
            <div style = "background-color: #4a2e2c">
                <h1>Girl</h1>
                <p>looks cool</p>
            </div>
            <div style = "background-color: #240f6e">
                <h1>Painting</h1>
                <p>by Justin Legaspi</p>
            </div>
            <div style = "background-color: #6e0f5e">
                <h1>Goku</h1>
                <p>Man on wall</p>
            </div>
            <div style = "background-color: #0f6e0f">
                <h1>Lady</h1>
                <p>with lots of accessaroies</p>
            </div>
        </div>
        <div class="right-side">
            <div style = "background-image: url('images/Picture 1.avif')"></div>
              <div style = "background-image: url('images/Picture 2.avif')"></div>
                <div style = "background-image: url('images/Picture 3.avif')"></div>
                  <div style = "background-image: url('images/Picture 4.avif')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
        <script src="js/slider.js"></script>
        <script src = "https://kit.fontawesome.com/c513779648.js" crossorigin ="anonymous"></script>
</body>
</html>
